<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DETRAN</title>
    <style>
        * {
            font-size: 16pt;
            font-family: Arial, Helvetica, sans-serif;
        }

        #res {
            margin-top: 20px;
        }

    </style>
</head>
<body>
    <h1>Fine System</h1>
    Car Speed: <input type="number" name="speed" id="speed"> km/h
    <input type="button" value="Verify" onclick="calculate()">
    <div id="res"></div>

    <script>
        function calculate() {
            var speed = document.getElementById('speed')
            var res = document.querySelector('div#res')
            var spd = Number(speed.value)
            res.innerHTML = `<p>Your current speed is <strong>${spd}km/h</strong></p>`
            if(spd > 100) {
                res.innerHTML = `<p>You were <strong>FINED</strong> by speed excess!</p>`
            }else {
            res.innerHTML += `<p>Always drive using seat belt!</p>`         
            }
        }
    </script>
</body>
</html>
